<div class="info">
  <h2>{{ item.name | safe }}</h2>
  <p class="preserve-formatting">{{ item.description | safe }}</p>
  <h3>Project Video [embedded]</h3>
  <p><div style="position:relative;padding-top:40%;"><iframe src="{{ item.location | safe }}" target="_blank"> allowfullscreen="allowfullscreen" frameborder="0" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe></div></p>
  <h3>Project Video [link to Google Drive]</h3> 
  <p class="preserve-formatting"><a href="{{ item.location | safe }}" target="_blank">{{ item.location | safe }}</a></p>
</div>
